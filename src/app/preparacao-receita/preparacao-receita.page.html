<ion-header>
</ion-header>

<ion-content>
    <ion-slides style="height:100vh; background-image: url('../../assets/bg-tutorial.png');" pager="true" [options]="slideOpts">
        <ion-slide class="slide intro" style="align-items: flex-start !important;"> 
            <div class="intro-header">
                 <label class="intro-title">{{receita[0].recipe_name}}</label>
                 <label class="intro-subtitle">por Eduardo Schneider</label>   
            </div>
        </ion-slide>

        <ion-slide class="slide">
            <div class="slide-image">
                1º passo
            </div>
            <div class="slide-content">
                <label class="title">Para essa receita precisaremos de:</label>
                <br/>
                <span class="content">
                  <div [innerHtml]="slide1(receita[0].recipe_description)"></div>
                    
                    Separe esses ingredientes antes de prosseguir!
                </span>
            </div>
        </ion-slide>

        <ion-slide class="slide">
            <div class="slide-image">
                2º passo
            </div>
            <div class="slide-content">
                <label class="title">Com tudo em mãos, vamos começar!</label>
                <br/>
                <span class="content">
                    <div [innerHtml]="slide2(receita[0].recipe_description)"></div>
                    <br><br>
                    Com isso feito, podemos prosseguir para a próxima etapa!
                </span>
            </div>
        </ion-slide>

        <ion-slide class="slide">
            <div class="slide-image">
                3º passo
            </div>
            <div class="slide-content">
                <label class="title">Próxima etapa!</label>
                <br/>
                <span class="content">
                    <div [innerHtml]="slide3(receita[0].recipe_description)"></div>
                    <br><br>
                    Após ter feito isso, vamos lá!
                </span>
            </div>
        </ion-slide>

        <ion-slide class="slide">
                <div class="slide-image">
                    4º passo
                </div>
                <div class="slide-content">
                    <label class="title">Quase acabando!</label>
                    <br/>
                    <span class="content">
                        <div [innerHtml]="slide4(receita[0].recipe_description)"></div>
                        <br><br>
                        E agora, vamos para a última parte!
                    </span>
                </div>
            </ion-slide>

        <ion-slide class="slide">
            <div class="slide-image">
                5º passo
            </div>
            <div class="slide-content">
                <label class="title">E para terminar...</label>
                <br/>
                <span class="content">
                    <div [innerHtml]="slide5(receita[0].recipe_description)"></div>
                    <br/><br/>
                    <button ion-button class="end-recipe" (click)="presentLoading()">Finalizar</button>
                </span>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
